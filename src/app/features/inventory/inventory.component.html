<div class="flex flex-col md:flex-row gap-4 mb-4">
  <input type="text" pInputText [(ngModel)]="search" placeholder="Buscar por nombre" class="w-full md:w-64" />

  <p-dropdown [options]="estados" [(ngModel)]="statusFilter" placeholder="Filtrar por estado" class="w-full md:w-64"></p-dropdown>
</div>

<p-table [value]="items" [paginator]="true" [rows]="10" [globalFilterFields]="['nombre', 'estado']" [filters]="{ nombre: { value: search }, estado: { value: statusFilter } }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Estado</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.nombre }}</td>
      <td>{{ item.estado }}</td>
    </tr>
  </ng-template>
</p-table>
